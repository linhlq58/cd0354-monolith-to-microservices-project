language: node_js
node_js:
- 16
services:
- docker
install:
- echo "nothing needs to be installed"
before_script:
- echo "no tests"
script:
- docker --version
- docker build -t udagram-reverseproxy ./udagram-reverseproxy
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-frontend ./udagram-frontend
- docker tag udagram-reverseproxy lequyenlinh110/udagram-reverseproxy:v3
- docker tag udagram-api-feed lequyenlinh110/udagram-api-feed:v3
- docker tag udagram-api-user lequyenlinh110/udagram-api-user:v3
- docker tag udagram-frontend lequyenlinh110/udagram-frontend:v3
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push lequyenlinh110/udagram-reverseproxy:v3
- docker push lequyenlinh110/udagram-api-feed:v3
- docker push lequyenlinh110/udagram-api-user:v3
- docker push lequyenlinh110/udagram-frontend:v3